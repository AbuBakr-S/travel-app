<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="holder headline">
                <h1>Location Finder</h1>
            </div>
            <div class="holder details">
                <label class="heading" for="place">Enter A Place Name:</label>
                <input class="myInput" type="text" id="place" name="place" placeholder="Example: London"><br>
                <label class="heading" for="date">Departure Date:</label>
                <input class="myInput" type="date" id="departure-date" min="" max="" name="departure-date"><br>
                <input type="submit" id="search" value="Submit">
            </div>

            <div class="holder output">
                <div class="heading title">Most Recent Entry:</div>
                <div id="entryHolder">
                    <!-- Data placeholder -->
                    <div id="latitude"></div> 
                    <div id="longitude"></div>
                    <div id="countryName"></div>
                    <div id="weather"></div>
                    <div id="temperature"></div>
                    <div id="forecast-weather"></div>
                    <div id="forecast-temperature"></div>
                    <img id="place-image" src="">
                    <!-- Error placeholder -->
                    <div id="errorMsg"></div>
                </div>
            </div>
        </div>
    </body>
</html>
