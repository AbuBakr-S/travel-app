<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <img id="backgroundImage">
            <div class="holder headline">
                <h1>Location Finder</h1>
            </div>
            <div class="holder place">
                <label class="heading" for="place">Enter A Place Name:</label>
                <input class="myInput" type="text" id="place" placeholder="Example: London">
            </div>
            <!--
            <div class="holder feel">
                <label class="heading" for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>

            </div>
            -->
            <button id="search" type="submit">Search</button>

            <div class="holder entry">
                <div class="heading title">Most Recent Entry:</div>
                <div id="entryHolder">
                    <!-- Data placeholder -->
                    <div id="latitude"></div> 
                    <div id="longitude"></div>
                    <div id="countryName"></div>
                    <!-- Error placeholder -->
                    <div id="errorMsg"></div>
                </div>
            </div>
        </div>
    </body>
</html>
