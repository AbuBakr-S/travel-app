<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="holder headline">
                <h1>Weather Journal App</h1>
            </div>
            <div class="holder zip">
                <label class="heading" for="postCode">Enter Postcode (area only):</label>
                <input class="myInput" type="text" id="postCode" placeholder="For SW1 1AA, Enter SW1 Only">
            </div>
            <div class="holder feel">
                <label class="heading" for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
                <button id="generate" type="submit">Generate</button>
            </div>
            <div class="holder entry">
                <div class="heading title">Most Recent Entry:</div>
                <div id="entryHolder">
                    <!-- Data placeholder -->
                    <div id="date"></div> 
                    <div id="temp"></div>
                    <div id="content"></div>
                    <!-- Error placeholder -->
                    <div id="errorMsg"></div>
                </div>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
